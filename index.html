<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>CSV Viewer</h1>
    <h2>Computer Names</h2>
    <table id="computernamesTable"></table>
    <h2>Department Contacts</h2>
    <table id="departmentcontactsTable"></table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchCSV('computernames.csv', 'computernamesTable');
            fetchCSV('departmentcontacts.csv', 'departmentcontactsTable');
        });

        function fetchCSV(filename, tableId) {
            fetch(filename)
                .then(response => response.text())
                .then(csv => {
                    const data = Papa.parse(csv, { header: true }).data;
                    displayTable(data, tableId);
                })
                .catch(error => console.error('Error fetching CSV:', error));
        }

        function displayTable(data, tableId) {
            const table = document.getElementById(tableId);
            table.innerHTML = '';

            if (data.length > 0) {
                const headerRow = document.createElement('tr');
                Object.keys(data[0]).forEach(key => {
                    const th = document.createElement('th');
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    Object.values(row).forEach(value => {
                        const td = document.createElement('td');
                        td.textContent = value;
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });
            }
        }
    </script>
</body>
</html>
